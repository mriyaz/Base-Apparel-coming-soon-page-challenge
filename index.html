<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="container">
    <header class="mobile-logo">
      <img src="images/logo.svg" alt="logo" class="logo-img">
    </header>

    <section class="hero-img">
      <picture>
        <source media="(min-width:768px)" srcset="images/hero-desktop.jpg">
        <source srcset="images/hero-mobile.jpg">
        <img src="images/hero-mobile.jpg" alt="hero image">
      </picture>

    </section>

    <div class="column-container">
      <header class="desktop-logo">
        <img src="images/logo.svg" alt="logo" class="logo-img">
      </header>

      <section class="announcement">
        <h1> <span> We're</span><br> coming <br> soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>


        <form action="#" method="POST" class="sign-up" novalidate>
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <img src="images/icon-error.svg" alt="Error icon" class="error-icon">
          <button type="submit" class="submit-btn"><img src="images/icon-arrow.svg" alt="arrow"></button>
        </form>
        <span class="error-message">This is an error message</span>
      </section>
    </div>
  </div>
</body>

</html>
